    <script>
        feather.replace();
        (function initBackgroundVideo() {
            const video = document.getElementById("bg-video");
            if (!video) return;

            video.muted = true;
            video.playsInline = true;
            video.loop = false;

            let reverseRaf = null;
            let reversing = false;
            let lastTs = null;

            const tryPlay = () => {
                const promise = video.play();
                if (promise && typeof promise.catch === "function") {
                    promise.catch(() => {});
                }
            };

            const stopReverse = () => {
                reversing = false;
                lastTs = null;
                if (reverseRaf !== null) {
                    cancelAnimationFrame(reverseRaf);
                    reverseRaf = null;
                }
            };

            const reverseStep = (ts) => {
                if (!reversing) return;

                if (lastTs === null) lastTs = ts;
                const dt = Math.min((ts - lastTs) / 1000, 0.05);
                lastTs = ts;

                const nextTime = video.currentTime - dt;
                if (nextTime <= 0) {
                    video.currentTime = 0;
                    stopReverse();
                    tryPlay();
                    return;
                }

                video.currentTime = nextTime;
                reverseRaf = requestAnimationFrame(reverseStep);
            };

            const startReverse = () => {
                video.pause();
                reversing = true;
                lastTs = null;
                reverseRaf = requestAnimationFrame(reverseStep);
            };

            video.addEventListener("ended", startReverse);
            video.addEventListener("canplay", tryPlay, { once: true });
            document.addEventListener("visibilitychange", () => {
                if (document.hidden) return;
                if (reversing && reverseRaf === null) {
                    reverseRaf = requestAnimationFrame(reverseStep);
                    return;
                }
                if (!reversing && video.paused) tryPlay();
            });
        })();
    </script>
